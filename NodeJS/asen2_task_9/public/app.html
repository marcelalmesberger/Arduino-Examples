<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>asen_task_9</title>
        <meta charset="UTF-8">
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io.connect();
            socket.on('hello', (data) => {
                console.log(data);
                // when we receive a hello message from the server we send back a info message
                socket.emit('info', "Hello Server");
            });
        </script>
    </head>
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
